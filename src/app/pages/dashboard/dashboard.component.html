<div class="dashboard-container">
    <h1>Dashboard</h1>
    <div class="p-grid">
      <div *ngFor="let stat of stats" class="p-col-12 p-md-4">
        <p-card class="stat-card" header="{{ getStatusLabel(stat._id) }}">
          <p class="stat-count">{{ stat.count }} candidates</p>
        </p-card>
      </div>
    </div>
  </div>
